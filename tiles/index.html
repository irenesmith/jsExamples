<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <header>
      <h1>SLIDER</h1>
      <p>A simple game that challenges you to get the tiles rearranged in numerical order.</p>
    </header>
    <div class="board">
      <div class="tile number" id="tile1">1</div>
      <div class="tile number" id="tile2">2</div>
      <div class="tile number" id="tile3">3</div>
      <div class="tile number" id="tile4">4</div>
      <div class="tile number" id="tile5">5</div>
      <div class="tile number" id="tile6">6</div>
      <div class="tile number" id="tile7">7</div>
      <div class="tile number" id="tile8">8</div>
      <div class="tile number" id="tile9">9</div>
      <div class="tile number" id="tile10">10</div>
      <div class="tile number" id="tile11">11</div>
      <div class="tile number" id="tile12">12</div>
      <div class="tile number" id="tile13">13</div>
      <div class="tile number" id="tile14">14</div>
      <div class="tile number" id="tile15">15</div>
      <div class="tile blank" id="tile16"></div>
    </div>
  </main>

  <!-- End of Main Content -->
  <script src="js/game.js"></script>
</body>
</html>
