<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple JavaScript List</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <header>
      <h1>Simple JavaScript List</h1>
      <p class="subtitle">Updated Example for Debugging with Firefox</p>
    </header>
    <h2>My simple list: <span id="listCount"></span></h2>
    <div class="listBox">
      <ul id="myList">

      </ul>
    </div>
    <div class="addItemBox">
      <label for="newItem">Enter a new item for the list:</label>
      <input type="text" id="newItem"> <button id="addItem" onclick="addItemClick()">Add Item</button>
    </div>
  </main>

  <!-- End of content -->
  <script src="example.js"></script>
</body>
</html>
